<ion-content fullscreen [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-img src="../../assets/media/Header-Modify.png"></ion-img>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button (click)="showTerms()" class="btn-base btn-info ion-text-center">Ver Bases</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
            <button (click)="liveTracking()" class="btn-base btn-tracking ion-text-center ion-text-uppercase">live tracking</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
        <ion-row>
          <ion-col>
              <button (click)="showRoute()" class="btn-base btn-mapa  ion-text-center ion-text-uppercase">
                <ion-icon name="map" class="left-icon"></ion-icon>                
                ruta del evento
                <ion-icon name="pin" class="right-icon">
                </ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
 
    <ion-grid>
        <ion-row>
          <ion-col>
              <button color="warning" expand="full" (click)="registerPage()" 
              value="Inscribete" class="btn-base btn-register ion-text-center ion-text-uppercase">Inscribete</button>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid padding class="padding-grid">
      <ion-row>
        <ion-col class="div-timer ion-tex-center ion-text-uppercase">
            <p id="timer"></p>
            <p id="txt-timer"> Días Hrs Min Seg</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
        <ion-row>
          <ion-col>
              <button color="warning" expand="full" (click)="showGallery()" 
              value="Inscribete" class="btn-base btn-gallery ion-text-center ion-text-uppercase">
              <ion-icon name="camera" class="left-icon"></ion-icon>
              galería</button>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="social-media-section">
      <ion-row>
        <ion-col size="4">
          <button (click)="openFacebook('1407158042643236')" class="">
            <div class="ion-text-center"><ion-icon name="logo-facebook" size="large"></ion-icon>
              <div class="line-decoration">
                <div class="left-div"></div>
                <div class="center-div"></div>
                <div class="right-div"></div>
              </div>
            </div> 
          </button>
        </ion-col>

        <ion-col size="4">
          <button (click)="openInstagram('maratonvina')" class="">
            <div class="ion-text-center"><ion-icon name="logo-instagram" size="large"></ion-icon>
              <div class="line-decoration">
                <div class="left-div"></div>
                <div class="center-div"></div>
                <div class="right-div"></div>
              </div>
            </div> 
          </button>
        </ion-col>
        <ion-col size="4">
          <button (click)="openTwitter('maratonvina')" class="">
            <div class="ion-text-center"><ion-icon name="logo-twitter" size="large"></ion-icon>
              <div class="line-decoration">
                <div class="left-div"></div>
                <div class="center-div"></div>
                <div class="right-div"></div>
              </div>
            </div> 
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid padding class="padding-grid">
      <ion-row class="border-grid">
        <ion-col class="ion-text-center">
            <p class="">Viña del Mar, Chile</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid padding class="padding-grid">
        <ion-row class="border-grid">
          <ion-col class="ion-text-center">
              <p class="">Patrocinadores</p>
          </ion-col>
        </ion-row>
      </ion-grid>

    <ion-footer>
      <ion-toolbar>
        <ion-title class="ion-text-center">Powered by
            <ion-img src="../../assets/media/LogoNegros.png"></ion-img>
        </ion-title>
      </ion-toolbar>
    </ion-footer>

</ion-content>
